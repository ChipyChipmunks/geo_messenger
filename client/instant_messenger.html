
<body>
  {{> navbar }} 
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Geo Message</h1> <!-- make this the group chat name -->
    <div class="message_history">
      {{> messages}}
    </div>
    {{> textInput}}
  </div>
</body>

<template name='messages'>
  {{#each messages}}
    {{> message }}
  {{/each}}
</template>

<template name='message' class="message">
  <div class='message'>
    <div class='user_details'>{{email}} ({{time}})</div>
    <div class='user_text'>{{text}}</div>
  </div>
</template>


<template name='textInput'>
  <form id='ourForm'>
    <input id='messagebox'  type="text" style="width:100%" class="message_box" placeholder="Enter Message"/>
  </form>
</template>

<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Geo Message</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

              <li class="active"><a href="/">Home</a></li>
<!--
              <li><a href="create">Create</a></li>
              <li><a href="about">About</a></li>
              <li><a href="contact">Contact</a></li>
-->
            </ul>
            
            <ul class="navbar-form navbar-right">
              {{> loginButtons}}
            </ul>
            
          </div><!--/.nav-collapse -->
        </div>
      </nav>  
</template>
