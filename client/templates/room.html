<template name='room'>
  <!--  <i class="fa fa-arrow-circle-left back_arrow"></i>-->
  <div class="row">
    <div class="col-md-12"><h1 class="title">{{name}}</h1></div><!-- make this the group chat name -->
    <div class="col-md-6">
      {{> search_bar}}
      <div class="message_history">
        {{> messages}}
      </div>
      {{# if currentUser}}
        {{> textInput}}
      {{/if}}
    </div>
    <div class="col-md-6">
      {{> map}}
    </div>
  </div>
</template>

<template name='messages'>
  <div class='messages_div' id='messages_div'>
  {{#each messages}}
  {{> message }}
  {{/each}}
  </div>
</template>

<template name='search_bar'>
  <div class='message' data-toggle="collapse" data-target="#search_results">
    <form class="navbar-form" role="search" id='search_bar'>
      <div class="search_bar" style="max-width:100%">
        <input type="text" class="form-control search_bar" placeholder="Search" name="srch-term" id="srch-term" autocomplete="off">
      
<!--
        <div class="collapse" id="search_results">
        <a href="#" class="content_field" data-name="{{this._id}}"></a>
        yo
        </div>
-->
      </div>
    </form>
  </div>
</template>

<template name='message' class="message">
  <div class='message' data-toggle="collapse" data-target="#{{this._id}}">
    <i class="fa fa-trash icon trash"></i>
<!--  Do somthing with the arrow because it looks cool and it will be nice to have somthing there  -->
    <i class="fa fa-location-arrow icon arrow"></i>
    <div class='user_details'>{{email}} ({{time}})</div>
    <div class='user_text'>{{text}}</div>
    <div class="collapse" id="{{this._id}}">
      <a href="#" class="content_field" data-name="{{this._id}}"></a>
      {{> message_infomation}}
    </div>
  </div>
</template>

<template name="message_infomation" class="message_infomation">
  <div>{{email}}</div>
  <div>{{date}}</div>
  <div>{{room}} </div>
  <div>{{positon}}</div>
</template>

<template name='textInput'>
  <form id='ourForm'>
    <textarea id='messagebox' cols="40" rows="5" style="width:100%" class="message_box" placeholder="Enter Message" autocomplete="off"></textarea>
  </form>
</template>

<template name='map'>
  <div class="map" id="map"></div>
</template>
