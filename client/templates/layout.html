<template name='layout'>
  <ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="/">Home</a></li>
    <ul class="navbar-form navbar-right" style='margin-right:1rem'>{{> loginButtons}}</ul>
  </ul>
  <div class="container-fluid full_height">
    {{> yield}}
  </div>
</template> 

<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Geo Chat</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <a href='/user/{{_id}}'>{{name}}</a>
        </ul>
        <ul class="navbar-form navbar-right">
          {{> loginButtons}}
        </ul>
        <ul class='navbar-form'></ul>
      </div>
    </div>
  </nav>  
</template>

<template name='layout_search_bar'>
  <div class='message' data-toggle="collapse" data-target="#search_results">
    <form class="navbar-form" role="search" id='search_bar'>
      <div class="input-group" style='max-width:25%'>
        <input type="text" class="form-control search_bar" placeholder="Search" name="srch-term" id="srch-term" autocomplete="off">
        <div class="collapse" id="search_results">
          <a href="#" class="content_field" data-name="{{this._id}}"></a>
          yo
        </div>
      </div>
    </form>
  </div>
</template>
