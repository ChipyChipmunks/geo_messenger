<template name='layout'>
  {{> navbar }} 
  <div class="container-fluid full_height">
    {{> yield}}
  </div>
</template> 


<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Geo Chat</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <a href='/user/{{_id}}'>{{name}}</a>
<!--           <li><a href="about">About</a></li>
              <li><a href="contact">Contact</a></li> -->
            </ul>
            
<!-- meteor does not like this when deployed. the loginButtons line is removed from the file -->
            <ul class="navbar-form navbar-right">
              {{> loginButtons}}
            </ul>
            
            <ul class='navbar-form'>
<!--              {{> layout_search_bar}}-->
            </ul>
            
          </div><!--/.nav-collapse -->
        </div>
      </nav>  
</template>

<!-- used for editing the loginButtons above -->
<template name="_loginButtonsAdditionalLoggedInDropdownActions">

</template>

<template name='layout_search_bar'>
  <div class='message' data-toggle="collapse" data-target="#search_results">
  <form class="navbar-form" role="search" id='search_bar'>
    <div class="input-group" style='max-width:25%'>
      <input type="text" class="form-control search_bar" placeholder="Search" name="srch-term" id="srch-term" autocomplete="off">
      
      <div class="collapse" id="search_results">
      <a href="#" class="content_field" data-name="{{this._id}}"></a>
      yo
      </div>
    </div>
    </form>
